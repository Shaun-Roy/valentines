<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dear Piper Diaper, Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      width: 100%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      z-index: 10;
    }

    #noBtn {
      background-color: white;
      color: #333;
    }

    .hidden {
      display: none;
    }

    .yay {
      font-size: 1.5rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <!-- Question Screen -->
  <div class="container" id="questionScreen">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ğŸ¥°</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>
  </div>

  <!-- Yay Screen -->
  <div class="container hidden" id="yayScreen">
    <h1>YAYYYY ğŸ’•</h1>
    <p class="yay">
      Look pretty ğŸ˜Œ<br />
      Show up at our usual meeting place at <b>12:00 PM</b> â°<br />
      I canâ€™t wait â¤ï¸
    </p>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const questionScreen = document.getElementById("questionScreen");
    const yayScreen = document.getElementById("yayScreen");

    let scale = 1;

    noBtn.addEventListener("click", () => {
      scale += 0.4;
      yesBtn.style.transform = `scale(${scale})`;

      if (scale >= 5) {
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "0";
        yesBtn.style.left = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.borderRadius = "0";
        yesBtn.style.fontSize = "3rem";
      }
    });

    yesBtn.addEventListener("click", () => {
      questionScreen.classList.add("hidden");
      yayScreen.classList.remove("hidden");
    });
  </script>
</body>
</html>
